<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<header>
  <div class="logo-container">
    <img src="images/glospot-logo.jpg" alt="GLOSPOT Logo" class="logo">
    <h1>GLOSPOT</h1>
  </div>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>

    <a href="signin.html" class="btn-nav" id="signin-link">Sign In</a>
    <button id="logout-btn" style="display:none;">Log Out</button>
  </nav>
</header>

<section class="form-section">
  <h2>Create Your Account</h2>
  <form id="signup-form">
    <label for="su-name">Full Name:</label>
    <input type="text" id="su-name" placeholder="Your Name" required>

    <label for="su-email">Email:</label>
    <input type="email" id="su-email" placeholder="you@example.com" required>

    <label for="su-password">Password:</label>
    <input type="password" id="su-password" placeholder="Enter Password" required>

    <button type="submit">Sign Up</button>
  </form>
  <p style="text-align:center;"><a href="signin.html">Already have an account? Sign In</a></p>
</section>
