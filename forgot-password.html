<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GLOSPOT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== Page Layout ===== */
    body {
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 50px;
      margin-right: 10px;
    }

    #main-nav a, #main-nav button {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
      font-size: 1.1em;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    #main-nav a:hover, #main-nav button:hover {
      background-color: #ffd700;
      color: black;
    }

    #main-nav .active {
      border-bottom: 3px solid #ffd700;
      padding-bottom: 3px;
    }

    /* ===== Reset Password Section ===== */
    .form-section {
      max-width: 400px;
      margin: 60px auto 40px auto;
      padding: 40px;
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s;
    }

    .form-section:hover {
      transform: translateY(-5px);
    }

    .form-section h2 {
      color: #004aad;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .form-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #004aad;
      text-align: left;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-section button {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s, background-color 0.3s;
    }

    .form-section button:hover {
      transform: scale(1.05);
      background-color: #e6c200;
    }

    #auth-message {
      margin-bottom: 15px;
      font-weight: bold;
      color: red;
      min-height: 24px;
    }

    .form-links {
      margin-top: 20px;
    }

    .form-links a {
      color: #004aad;
      font-weight: bold;
      text-decoration: none;
      margin: 0 5px;
    }

    .form-links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #004aad;
      color: white;
      font-weight: bold;
      margin-top: 40px;
    }

    @media (max-width: 480px) {
      .form-section {
        padding: 30px 20px;
        margin: 40px 10px;
      }
    }
  </style>
</head>
<body>

<!-- Auth message container -->
<div id="auth-message"></div>

<header>
  <div class="logo-container">
    <img src="images/glospot-logo.png" alt="GLOSPOT Logo" class="logo">
    <h1>GLOSPOT</h1>
  </div>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="hotels.html">Hotels</a>
    <a href="guides.html">Guides</a>
    <a href="transportation.html">Transportation</a>
    <a href="signup.html" id="signup-link">Sign Up</a>
    <a href="signin.html" id="signin-link">Sign In</a>
    <button id="logout-btn" style="display:none;">Log Out</button>
  </nav>
</header>

<section class="form-section">
  <h2>Reset Your Password</h2>
  <form id="forgot-form">
    <label for="fp-email">Email Address</label>
    <input type="email" id="fp-email" placeholder="you@example.com" required>
    <button type="submit">Send Reset Email</button>
  </form>

  <div class="form-links">
    <p>Remembered your password? <a href="signin.html">Sign In</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</section>

<footer>
  <p>Â© 2025 GLOSPOT</p>
</footer>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
