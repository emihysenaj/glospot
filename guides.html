<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guides - GLOSPOT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 220px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px auto;
      display: block;
    }

    .card h3 {
      font-size: 1.2rem;
      color: #004aad;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #333;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/glospot-logo.png" alt="GLOSPOT Logo" class="logo">
    <h1>GLOSPOT</h1>
  </div>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="hotels.html">Hotels</a>
    <a href="guides.html" class="active">Guides</a>
    <a href="transportation.html">Transportation</a>
    <a href="signup.html" id="signup-link">Sign Up</a>
    <a href="signin.html" id="signin-link">Sign In</a>
    <button id="logout-btn" style="display:none;">Log Out</button>
  </nav>
</header>

<section id="guides">
  <h2>Meet Our Expert Guides</h2>
  <div class="card-container">
    <div class="card">
      <img src="images/gloriana.jpg" alt="Gloriana Ruçi">
      <h3>Gloriana Ruçi</h3>
      <p>Specializes in European city tours and culture.</p>
    </div>
    <div class="card">
      <img src="images/marco.jpg" alt="Marco Rossi">
      <h3>Marco Rossi</h3>
      <p>Mountain adventure and hiking expert.</p>
    </div>
    <div class="card">
      <img src="images/elira.jpg" alt="Elira Kola">
      <h3>Elira Kola</h3>
      <p>Local Albanian guide with deep cultural knowledge.</p>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 GLOSPOT</p>
</footer>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
