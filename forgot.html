<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Reset your password</h2>
  <p>Enter your email to verify your account and set a new password.</p>

  <form id="forgot-form">
    <input type="email" id="fp-email" placeholder="you@example.com" required />
    <button type="submit">Verify Email</button>
  </form>

  <form id="reset-form" style="display:none; margin-top:16px;">
    <input type="password" id="new-password" placeholder="New password" required />
    <input type="password" id="confirm-password" placeholder="Confirm new password" required />
    <button type="submit">Set New Password</button>
  </form>

  <p><a href="signin.html">Back to Sign In</a></p>

  <script src="script.js"></script>
</body>
</html>
