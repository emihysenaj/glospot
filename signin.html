<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - GLOSPOT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Auth message container -->
<div id="auth-message" style="text-align:center; margin:10px; font-weight:bold;"></div>

<header>
  <div class="logo-container">
    <img src="images/glospot-logo.png" alt="GLOSPOT Logo" class="logo">
    <h1>GLOSPOT</h1>
  </div>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="guides.html">Guides</a>
    <a href="transportation.html">Transportation</a>
    <a href="signup.html" id="signup-link">Sign Up</a>
    <a href="signin.html" class="active" id="signin-link">Sign In</a>
    <button id="logout-btn" style="display:none;">Log Out</button>
  </nav>
</header>

<section class="form-section">
  <h2>Sign In</h2>
  <form id="signin-form">
    <label for="si-email">Email:</label>
    <input type="email" id="si-email" placeholder="you@example.com" required>

    <label for="si-password">Password:</label>
    <input type="password" id="si-password" placeholder="Enter Password" required>

    <button type="submit">Sign In</button>
  </form>
  <p style="text-align:center;">
    Forgot password? <a href="forgot-password.html">Reset Here</a>
  </p>
</section>

<footer>

</footer>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
