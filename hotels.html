<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel - GLOSPOT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 220px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 1.2rem;
      color: #004aad;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #333;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/glospot-logo.png" alt="GLOSPOT Logo" class="logo">
    <h1>GLOSPOT</h1>
  </div>
  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="hotel.html" class="active">Hotel</a>
    <a href="guides.html">Guides</a>
    <a href="transportation.html">Transportation</a>
    <a href="signup.html" id="signup-link">Sign Up</a>
    <a href="signin.html" id="signin-link">Sign In</a>
    <button id="logout-btn" style="display:none;">Log Out</button>
  </nav>
</header>

<section id="hotels">
  <h2>Our Recommended Hotels</h2>
  <div class="card-container">
    <div class="card">
      <img src="images/hotel1.jpg" alt="Hotel Riviera">
      <h3>Hotel Riviera</h3>
      <p>Luxury stays near the beach with amazing sea views.</p>
    </div>
    <div class="card">
      <img src="images/hotel2.jpg" alt="Mountain Lodge">
      <h3>Mountain Lodge</h3>
      <p>Cozy mountain retreat for adventure seekers.</p>
    </div>
    <div class="card">
      <img src="images/hotel3.jpg" alt="City Central Hotel">
      <h3>City Central Hotel</h3>
      <p>Perfect location for exploring city attractions.</p>
    </div>
  </div>
</section>

<footer>

</footer>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
